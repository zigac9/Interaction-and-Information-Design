<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

</head>

<body>
  <div class="container">
    <div id="canvasContainer"></div>

    <div id="sidebar">
      <h1>Luka Dončić Shooting Chart</h1>
      <label for="yearSlider">Filter by Year: <span id="selectedYear">All years</span></label>

      <!-- Slider Container -->
      <div class="slider-container">
        <input type="range" id="yearSlider" min="2018" max="2024" value="2018" step="1"
          oninput="updateYearLabel(this.value)" disabled>

        <!-- Custom breakpoints -->
        <div id="sliderBreakpoints">
          <span class="breakpoint" data-year="2018">2018/19</span>
          <span class="breakpoint" data-year="2019">2019/20</span>
          <span class="breakpoint" data-year="2020">2020/21</span>
          <span class="breakpoint" data-year="2021">2021/22</span>
          <span class="breakpoint" data-year="2022">2022/23</span>
          <span class="breakpoint" data-year="2023">2023/24</span>
          <span class="breakpoint" data-year="2024">2024/25</span>
        </div>
      </div>

      <!-- Checkbox for All option -->
      <div id="allOption">
        <input type="checkbox" id="allCheckbox" onchange="toggleAllYearFilter(this)" checked>
        <label for="allCheckbox">Show All Years</label>
      </div>
      <div id="filterbyQuarter" class="dropdownfilter">
        <label for="filterDropdown">Filter by Quarter:</label>
        <select id="filterDropdown">
          <option value="All">All</option>
          <option value="1 quarter">1 quarter</option>
          <option value="2 quarter">2 quarter</option>
          <option value="3 quarter">3 quarter</option>
          <option value="4 quarter">4 quarter</option>
          <option value="Overtime 1">Overtime 1</option>
          <option value="Overtime 2">Overtime 2</option>
        </select>
      </div>
      <div id="filterByTeam" class="dropdownfilter">
        <label for="teamDropdown">Filter by Opposing team:</label>
        <select id="teamDropdown">
          <option value="All">All Teams</option>
          <option value="ATL">Atlanta Hawks</option>
          <option value="BKN">Brooklyn Nets</option>
          <option value="BOS">Boston Celtics</option>
          <option value="CHA">Charlotte Hornets</option>
          <option value="CHI">Chicago Bulls</option>
          <option value="CLE">Cleveland Cavaliers</option>
          <option value="DEN">Denver Nuggets</option>
          <option value="DET">Detroit Pistons</option>
          <option value="GSW">Golden State Warriors</option>
          <option value="HOU">Houston Rockets</option>
          <option value="IND">Indiana Pacers</option>
          <option value="LAC">Los Angeles Clippers</option>
          <option value="LAL">Los Angeles Lakers</option>
          <option value="MEM">Memphis Grizzlies</option>
          <option value="MIA">Miami Heat</option>
          <option value="MIL">Milwaukee Bucks</option>
          <option value="MIN">Minnesota Timberwolves</option>
          <option value="NOP">New Orleans Pelicans</option>
          <option value="NYK">New York Knicks</option>
          <option value="OKC">Oklahoma City Thunder</option>
          <option value="ORL">Orlando Magic</option>
          <option value="PHI">Philadelphia 76ers</option>
          <option value="PHX">Phoenix Suns</option>
          <option value="POR">Portland Trail Blazers</option>
          <option value="SAC">Sacramento Kings</option>
          <option value="SAS">San Antonio Spurs</option>
          <option value="TOR">Toronto Raptors</option>
          <option value="UTA">Utah Jazz</option>
          <option value="WAS">Washington Wizards</option>
        </select>
      </div>
      <div class="dropdownfilter">
        <label for="datepicker">Choose date of the match:</label>
        <input type="input" id="datepicker" />
        <button id="clearDatePicker">Clear</button>
      </div>
      <hr>

      <div id="shotCountDisplay" class="info-display"></div>

      <div id="efficiencyDisplay" class="info-display"></div>

    </div>

  </div>

  <script src="sketch.js"></script>
  <script src="helper.js"></script>
</body>

</html>
