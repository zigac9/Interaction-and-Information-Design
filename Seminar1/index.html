      <h1>Luka Dončić Shooting Chart</h1>
      <label for="yearSlider">Filter by Year: <span id="selectedYear">All years</span></label>

      <!-- Slider Container -->
      <div class="slider-container">
        <input type="range" id="yearSlider" min="2018" max="2024" value="2018" step="1"
          oninput="updateYearLabel(this.value)" disabled>

        <div id="sliderBreakpoints">

        <input type="checkbox" id="allCheckbox" onchange="toggleAllYearFilter(this)" checked>

      </div>
